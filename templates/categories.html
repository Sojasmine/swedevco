{% extends "base.html" %}
{% block content%}

<h4 class="center-align black-text">Manage Categories</h4><br>
<hr>
<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn large blue lighten-3 black-text">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>
<div class="container">
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
      <div class="card-panel solid center-align">
        <span class="card-title">{{ category.category_name}}</span>
      <div class="card-action"><br>
          <a href="{{ url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-light btn-small black tooltipped" data-position="bottom" data-tooltip="delete">&#9940;</a>
          <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn-small black tooltipped" data-position="bottom" data-tooltip="edit">&#9998;</a>
      </div>
    </div>
    </div>
    {% endfor %}
</div>
</div>


{% endblock %}
