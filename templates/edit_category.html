{% extends "base.html" 
%}
{% block content %}
{% block styles %}
<style>
   body {
    background-image: url('../static/images/img11.jpg');
   }
   p span {
       background-color: skyblue;
   }
</style>
{% endblock%}
 

<!-- Headings and paragraph -->
<h4 class="center-align  black-text lighten-4">Edit Category</h4>
<p class="center-align"><strong><span>Add new category here!</span></strong></p>

<div class="container">
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!--Category name-->
        <div class="row">
            <div class="input-field col s12 white center-align">
                <i class="tiny fas fa-caret-right prefix"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" value="{{ category.category_name }}" class="validate black-text" required>
                <label for="category_name"><strong>Category Name</strong></label>
              </div>
        </div>
    </div>  
<!-- post it button-->
          <div class="row center-align">
           <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn-small black">
                    Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="waves-effect waves-light btn-small black">
                        Edit Category <i class="fas fa-edit right"></i>
                </button>
        </div>
        </div>
    </form>
</div>

{% endblock %}
