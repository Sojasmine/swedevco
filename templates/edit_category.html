{% extends "base.html" 
%}
{% block content %}
{% block styles %}
<style>
   body {
    background-image: url('../static/images/image4.jpg');
   }
</style>
{% endblock%}
 

<!-- Headings and paragraph -->
<h4 class="center-align  white-text lighten-4">Edit Category</h4>
<p class="center-align white-text lighten-4">You can add new category here!</p>


<div class="row">
    <form class="col s12 m4 offset-m4" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!--Category name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="tiny fas fa-caret-right prefix"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" value="{{ category.category_name }}" class="validate white-text" required>
                <label for="category_name">Category Name</label>
              </div>
        </div>
           
<!-- post it button-->
          <div class="row center-align">
           <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn-small light-blue lighten-1">
                    Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="waves-effect waves-light btn-small deep-purple accent-1">
                        Edit Category <i class="fas fa-edit right"></i>
                </button>
        </div>
        </div>
    </form>
</div>

{% endblock %}
